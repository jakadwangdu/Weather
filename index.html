<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 class="heading" style='color:black;'>Weather Forecast</h1>
    <header class="container">
        <label for="cityInput" id="label">Enter City Name: </label>
        <input type="text" id="cityInput" placeholder="e.g., London" class="inp">
        <button id="getWeatherButton">Get Weather</button>
        <div id="results" class="card"></div>
        <div id="error-message" class="error-message"></div>
        <div id="weatherIcon" class="weather-icon"></div>
    </header>
    <a class="footer">Made By Jakadwangdu</a>
    <script src="script.js"></script>
</body>
</html>
